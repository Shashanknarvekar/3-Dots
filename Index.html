<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three Dots | Welcome</title>

  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header>
    <div class="logo-container">
      <img src="./img/logo.svg" alt="logo">
      <h4 class="logo">Three Dots</h4>
    </div>

    <nav>
      <ul class="nav-links">
        <li><a class="nav-link" href="#specs">Specs</a></li>
        <li><a class="nav-link" href="#products">Products</a></li>
        <li><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </nav>

    <div class="cart">
      <img src="./img/cart.svg" alt="cart">
    </div>
  </header>

  <main>
    <section class="presentation">
      <div class="introduction">

        <div class="intro-text">
          <h1>Laptop for the future</h1>
          <p>
            The all new and powerful 14 inch bezeless display offering a 4K display with touch screen.
          </p>
        </div>

        <div class="cta">
          <button class="cta-select">14 Inch</button>
          <button class="cta-add">Add to Cart</button>
        </div>
      </div>

      <div class="cover">
        <img src="./img/matebook.png" alt="matebook">
      </div>
    </section>

    <div class="laptop-select">
      <img src="./img/arrow-left.svg" alt="">
      <img src="./img/dot.svg" alt="">
      <img src="./img/dot-full.svg" alt="">
      <img src="./img/dot-full.svg" alt="">
      <img src="./img/arrow-right.svg" alt="">
    </div>

    <img src="./img/big-eclipse.svg" class="big-circle">
    <img src="./img/mid-eclipse.svg" class="mid-circle">
    <img src="./img/small-eclipse.svg" class="small-circle">


  </main>

</body>

</html>
